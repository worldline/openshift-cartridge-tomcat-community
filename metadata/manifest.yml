Name: tomcat
Cartridge-Short-Name: TOMCAT
Cartridge-Vendor: filirom1
Cartridge-Version: 0.0.1
Display-Name: Tomcat 7.0
Description: "Apache Tomcat 7 is an open source software implementation of the Java Servlet and JavaServer Pages technologies"
Version: '7.0'
Versions: ['7.0', '6.0']
License: LGPL
License-Url: http://www.gnu.org/copyleft/lesser.txt
Vendor: apache
Categories:
  - service
  - java
  - tomcat
  - web_framework
Website: http://tomcat.apache.org/
Help-Topics:
  "Developer Center": https://www.openshift.com/developers
Cart-Data:
  - Key: OPENSHIFT_TOMCAT_LOG_DIR
    Type: environment
    Description: "Directory to store application log files."
  - Key: OPENSHIFT_TMP_DIR
    Type: environment
    Description: "Directory to store application temporary files."
  - Key: OPENSHIFT_REPO_DIR
    Type: environment
    Description: "Application root directory where application files reside. This directory is reset every time you do a git-push"
  - Key: OPENSHIFT_TOMCAT_HTTP_PORT
    Type: environment
    Description: "Internal port to which the web-framework binds to."
  - Key: OPENSHIFT_TOMCAT_IP
    Type: environment
    Description: "Internal IP to which the web-framework binds to."
  - Key: OPENSHIFT_APP_DNS
    Type: environment
    Description: "Fully qualified domain name for the application."
  - Key: OPENSHIFT_APP_NAME
    Type: environment
    Description: "Application name"
  - Key: OPENSHIFT_DATA_DIR
    Type: environment
    Description: "Directory to store application data files. Preserved across git-pushes. Not shared across gears."
  - Key: OPENSHIFT_APP_UUID
    Type: environment
    Description: "Unique ID which identified the application. Does not change between gears."
  - Key: OPENSHIFT_GEAR_UUID
    Type: environment
    Description: "Unique ID which identified the gear. This value changes between gears."
Provides:
  - "tomcat-7.0"
  - "tomcat"
  - "tomcat(version) = 7.0.0"
  - "tomcat(version) >= 7.0"
  - "tomcat-7.0"
  - "tomcat-7.0.0"
Publishes:
  get-internal-uri:
    Type: "NET_TCP:http"
  publish-http-url:
    Type: "NET_TCP:httpd-proxy-info"
  publish-gear-endpoint:
    Type: "NET_TCP:gear-endpoint-info"
Subscribes:
  set-db-connection-info:
    Type: "ENV:NET_TCP:db:connection-info"
    Required: false
  set-nosql-db-connection-info:
    Type: "ENV:NET_TCP:nosqldb:connection-info"
    Required: false
  set-jdbc-info:
    Type: "NET_TCP:jdbc"
  set-generic-java:
    Type: "ENV:NET_TCP:generic-java"
Group-Overrides:
  - components:
    - "tomcat-2.0"
    - web_proxy
Endpoints:
  - Private-IP-Name:   IP
    Private-Port-Name: HTTP_PORT
    Private-Port:      8080
    Public-Port-Name:  HTTP_PROXY_PORT
    Mappings:
      - Frontend:      ""
        Backend:       ""
        Options:       { "websocket": 1}
      - Frontend:      "/health"
        Backend:       ""
        Options:       { health: true}
  - Private-IP-Name:   IP
    Private-Port-Name: JPDA_PORT
    Private-Port:      8787
Additional-Control-Actions:
    - threaddump
Version-Overrides:
  '6.0':
    Display-Name: Tomcat 6.0
    Description: "Apache Tomcat 6 is an open source software implementation of the Java Servlet and JavaServer Pages technologies"
    Provides:
      - "tomcat-6.0"
      - "tomcat"
      - "tomcat(version) = 6.0.0"
      - "tomcat(version) >= 6.0"
      - "tomcat-6.0"
      - "tomcat-6.0.0"
    Categories:
      - service
      - java
      - jboss
      - tomcat
      - tomcat6
      - web_framework
    Group-Overrides:
      - components:
        - "tomcat-6.0"
        - web_proxy

